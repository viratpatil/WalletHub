<!DOCTYPE html>
<html>
<head>
    
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/animate.css" rel="stylesheet">
    
    <script data-main="js/main.js" src="js/require.js"></script>
    <style>
        .navbar { border-radius:0; }
    </style>
    
    
</head>

<!-- apply our angular app to our site -->
<body>
<script>
function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}

function input_onchange(me){ 
        
    if (me.value.length != me.maxlength){
            return;
        }
        var i;
        var elements = me.form.elements;
        for (i=0, numElements=elements.length; i<numElements; i++) {
            if (elements[i]==me){
                break;
            }
        }
        elements[i+1].focus();
}

    
</script>    

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand">AngularUI Router</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about({id:'about',show:'true'})">About</a></li>
        <li><a ui-sref="about({id:'contact'})">Contact</a></li>
        <li><a ui-sref="about({id:'tasks'})">Tasks</a></li>
    </ul>
</nav>

<!-- MAIN CONTENT -->
<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
<div class="container ui-view-container">
    <div ui-view id="view" class="animated-view"></div>
</div>



</body>
</html>
